<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>遥控割草机 - 三档型号介绍（点击图片弹视频）</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 1000px;
    margin: auto;
  }
  h1 {
    text-align: center;
    color: #007BFF;
    margin-bottom: 30px;
  }
  .product {
    display: flex;
    align-items: flex-start;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    padding: 20px;
    gap: 20px;
    cursor: pointer;
  }
  .product img {
    width: 280px;
    height: auto;
    object-fit: contain;
    border-radius: 8px;
  }
  .product-info {
    flex: 1;
  }
  .product-info h2 {
    margin-top: 0;
    color: #333;
    margin-bottom: 10px;
  }
  .product-info ul {
    list-style: disc;
    padding-left: 20px;
    color: #555;
  }
  .back-button {
    display: block;
    width: fit-content;
    margin: 40px auto 0;
    padding: 10px 20px;
    background: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s ease;
    text-align: center;
  }
  .back-button:hover {
    background: #0056b3;
  }
  /* 手机端响应式 */
  @media (max-width: 768px) {
    .product {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-width: 400px;
    }
    .product-info ul {
      text-align: left;
    }
  }

  /* 弹窗样式 */
  #videoModal {
    display: none; /* 默认隐藏 */
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #videoModal.active {
    display: flex;
  }
  #videoModal video {
    max-width: 90%;
    max-height: 80%;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    background: #000;
  }
  #videoModal .close-btn {
    position: absolute;
    top: 30px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>遥控割草机 两种型号介绍</h1>

  <!-- 高等型号 -->
  <div class="product" onclick="openVideo('video1.mp4')">
    <img src="B1.jpg" alt="高等型号">
    <div class="product-info">
      <h2>MEDIUM VERSION-ALTORNATOR</h2>
      <ul>
        <li>20马力高性能发动机</li>
        <li>刀盘高度智能调节</li>
        <li>全地形履带+四轮混合驱动</li>
        <li>360°全方位遥控</li>
        <li>自动避障+GPS巡航</li>
      </ul>
    </div>
  </div>

  <!-- 中等型号 -->
  <div class="product" onclick="openVideo('video2.mp4')">
    <img src="B1.jpg" alt="中等型号">
    <div class="product-info">
      <h2>NORMAL VERSION-CHARGE</h2>
      <ul>
        <li>12马力经济型发动机</li>
        <li>刀盘三档手动调节</li>
        <li>四轮驱动，适合中等面积草坪</li>
        <li>前进/后退 + 定速功能</li>
        <li>耐用钢制刀片</li>
      </ul>
    </div>
  </div>
 
  <a class="back-button" href="index.html">← 返回总览</a>
</div>

<!-- 视频弹窗 -->
<div id="videoModal" onclick="closeVideo(event)">
  <div class="close-btn" onclick="closeVideo(event)">&times;</div>
  <video id="videoPlayer" controls>
    <source src="" type="video/mp4">
    你的浏览器不支持视频播放。
  </video>
</div>

<script>
  function openVideo(src) {
    const modal = document.getElementById('videoModal');
    const video = document.getElementById('videoPlayer');
    video.src = src;
    video.load();
    video.play();
    modal.classList.add('active');
  }

  function closeVideo(event) {
    event.stopPropagation();
    const modal = document.getElementById('videoModal');
    const video = document.getElementById('videoPlayer');
    video.pause();
    video.currentTime = 0;
    modal.classList.remove('active');
  }

  // 防止点击视频本身关闭弹窗
  document.getElementById('videoPlayer').addEventListener('click', function(e) {
    e.stopPropagation();
  });
</script>

</body>
</html>
