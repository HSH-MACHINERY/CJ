<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>遥控割草机产品总览</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 0 20px 20px;
    margin: 0;
  }

  /* 顶部导航栏，只显示文字居中 */
  header {
    background-color: #000; /* 黑色背景 */
    padding: 10px 20px;
    text-align: center;
  }
  header .brand {
    font-weight: bold;
    font-size: 10rem;
    color: #d50000; /* 鲜艳红色 */
    user-select: none;
  }

  /* 标题上方图片 */
  .above-title-img {
    display: block;
    max-width: 400px;
    width: 100%;
    height: auto;
    margin: 30px auto 10px auto;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-top: 0;
    margin-bottom: 40px;
  }

  .series {
    margin-bottom: 40px;
  }
  .series-title {
    font-size: 1.5rem;
    margin-bottom: 15px;
    padding-left: 10px;
    border-left: 5px solid #d50000; /* 红色边框 */
    color: #d50000; /* 红色文字 */
    text-align: center;
  }

  .product-list {
    max-width: 960px;
    margin: 0 auto;
  }

  .product-row {
    display: flex;
    gap: 20px;
    justify-content: flex-start; /* 左对齐 */
    flex-wrap: nowrap; /* 不换行 */
  }

  /* 系列1：一排2个 */
  .series-1 .product-row {
    flex-wrap: nowrap;
  }
  .series-1 .product-item {
    flex: 1 1 calc(50% - 10px);
    max-width: calc(50% - 10px);
  }

  /* 系列2：两排，每排2个 */
  .series-2 .product-row {
    flex-wrap: nowrap;
    margin-bottom: 20px;
  }
  .series-2 .product-item {
    flex: 1 1 calc(50% - 10px);
    max-width: calc(50% - 10px);
  }
  .series-2 .product-row:last-child {
    margin-bottom: 0;
  }

  /* 系列3：一排3个 */
  .series-3 .product-row {
    flex-wrap: nowrap;
  }
  .series-3 .product-item {
    flex: 1 1 calc(33.333% - 13.333px);
    max-width: calc(33.333% - 13.333px);
  }

  .product-item {
    background: #fff;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .product-item:hover {
    transform: scale(1.05);
  }
  .product-item img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    border-radius: 6px;
  }
  .product-name {
    margin-top: 12px;
    font-weight: bold;
    font-size: 18px;
    color: #d50000; /* 红色字体 */
  }

  /* 手机布局：全部单列 */
  @media (max-width: 768px) {
    .product-row {
      flex-wrap: wrap !important;
      flex-direction: column !important;
      justify-content: center !important;
    }
    .product-item {
      flex: 1 1 100% !important;
      max-width: 100% !important;
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="brand">HSH</div>
</header>
