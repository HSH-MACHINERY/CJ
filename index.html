<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>遥控割草机产品总览</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 0 20px 20px;
    margin: 0;
  }

  /* 顶部导航栏：黑色背景 + 渐变文字 */
  header {
    background-color: #000;
    padding: 20px;
    text-align: center;
  }
  header .brand {
  font-weight: bold;
  font-size: 4rem;
  background: linear-gradient(90deg, #ff0000, #ff4d4d, #ff0000);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(255,0,0,0.6),
               0 0 20px rgba(255,0,0,0.4),
               0 0 30px rgba(255,0,0,0.2);
  user-select: none;
  letter-spacing: 4px;
}
@media (max-width: 768px) {
  header .brand {
    font-size: 2.5rem;
    letter-spacing: 2px;
    text-shadow: 0 0 6px rgba(255,0,0,0.6),
                 0 0 12px rgba(255,0,0,0.4),
                 0 0 18px rgba(255,0,0,0.2);
  }
}

  /* 标题上方图片 */
  .above-title-img {
    display: block;
    max-width: 400px;
    width: 100%;
    height: auto;
    margin: 30px auto 10px auto;
    border-radius: 10px;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-top: 0;
    margin-bottom: 40px;
    font-size: 2rem;
    font-weight: bold;
  }

  .series {
    margin-bottom: 40px;
  }
  .series-title {
    font-size: 1.5rem;
    margin-bottom: 15px;
    padding-left: 10px;
    border-left: 5px solid #d50000;
    color: #d50000;
    text-align: center;
  }

  .product-list {
    max-width: 960px;
    margin: 0 auto;
  }

  .product-row {
    display: flex;
    gap: 20px;
    justify-content: flex-start;
    flex-wrap: nowrap;
  }

  /* 系列布局 */
  .series-1 .product-item {
    flex: 1 1 calc(50% - 10px);
    max-width: calc(50% - 10px);
  }
  .series-2 .product-item {
    flex: 1 1 calc(50% - 10px);
    max-width: calc(50% - 10px);
  }
  .series-3 .product-item {
    flex: 1 1 calc(33.333% - 13.333px);
    max-width: calc(33.333% - 13.333px);
  }

  .product-item {
    background: #fff;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .product-item:hover {
    transform: scale(1.05);
  }
  .product-item img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    border-radius: 6px;
  }
  .product-name {
    margin-top: 12px;
    font-weight: bold;
    font-size: 18px;
    color: #d50000;
  }

  /* 手机布局 */
  @media (max-width: 768px) {
    .product-row {
      flex-wrap: wrap !important;
      flex-direction: column !important;
      justify-content: center !important;
    }
    .product-item {
      flex: 1 1 100% !important;
      max-width: 100% !important;
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>

<header>
